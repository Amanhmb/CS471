{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Add Book Page {% endblock title %}

{% block stylesheets %}
<style>
    h1 {
        background-color: pink;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        margin-top: 0;
        font-family: Times New Roman;
    }

    form {
        width: 30%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid black;
        background-color: #ffe6e6;
        border-radius: 10px;
        font-family: Times New Roman;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input {
        width: 90%;
        padding: 8px;
        margin-top: 5px;
    }

    button {
        margin-top: 15px;
        background-color: pink;
        color: black;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    button:hover {
        background-color: #ffb3b3;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<h1>Add a New Book</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock content %}
